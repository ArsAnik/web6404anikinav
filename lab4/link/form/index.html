<!doctype html>
<html lang="ru">
<head>
  <title>Теплоход Разумовский</title>
  <link href="../../style.css" rel="stylesheet" type="text/CSS" />
  <link href="../../reset.css" rel="../stylesheet" />
  <script src="../../script_form.js" defer></script>
</head>
<body>
<div id="mainwrapper">
  <header id="header">
    <span class="header_title">Сайт теплохода "Хирург Разумовский"</span>
    <div class="waves">
      <div class="wave1"></div>
      <div class="wave2"></div>
    </div>
  </header>
  <nav id="mainmenu">
    <ul class="menu">
      <li><a href="../../index.html">Главная</a></li>
      <li><a href="../teplohod/cabin/index.html">Теплоход</a></li>
      <li><a href="../razumovskiy/achieve/index.html">Разумовский</a></li>
      <li><a><b>Заявка на звонок</b></a></li>
      <li><a href="../price/index.html">Цены</a></li>
    </ul>
  </nav>
  <main class="form_block">
    <form id="form_call" method="POST" action="">
      <div class="form_block">
        <div id="form_error"></div>
        <label for="form_name" class="form_label">
          Ваше имя:
          <input id="form_name" name="name" type="text" class="form_input" placeholder="Имя" required>
        </label>
        <label for="form_tel" class="form_label">
          Ваш телефон:
          <input id="form_tel" name="phone" type="tel" class="form_input" placeholder="+7 (XXX) XXX-XX-XX" required>
        </label>
        <label for="form_time" class="form_label">
          Удобное время для звонка:
          <input id="form_time" name="call_time" type="time" class="form_input" required>
        </label>
        <input class="form_submit" type="submit" value="Отправить заявку">
      </div>
    </form>
  </main>
  <footer id="footer">
    <span>Вы можете сообщить о проблеме или связаться с разработчиком сайта по следующим реквизитам:</span>
    <span>E-mail: <a href="mailto:ars.anikin2003@gmail.com">ars.anikin2003@gmail.com</a></span>
  </footer>
</div>
</body>
</html>
